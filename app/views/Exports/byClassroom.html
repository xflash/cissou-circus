#{extends 'main.html' /}
#{set title:'Exports' /}



<div class="container">
    <div class="row">
        <div class="col-sm">
            <h2>&{'export.title.classroom_for_proposal', proposal.name}</h2>


        #{form @Exports.bySelectedClassroom(), id:'dispatchForm', method:'GET'}
            <input type="hidden" name="proposalId" value="${proposal.id}">
            <div class="form-group">
                <label for="classroomSelect">Select a classroom</label>
                <select id="classroomSelect" name="classroomId" class="form-control form-control-sm">
                    #{list classrooms, as:'classroom'}
                        <option value="${classroom.id}">${classroom.name}</option>
                    #{/list}
                </select>
            </div>
            <hr/>
            <div class="form-group">
                <button type="submit" class="btn btn-sm btn-dark-green"><i class="fa fa-file-excel"></i>&nbsp;Export
                </button>
            </div>
        #{/form}

        </div>
    </div>

</div>
