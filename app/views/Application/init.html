#{extends 'admin.html' /}
#{set title:'Initialize' /}


<div class="jumbotron">
    <div class="container">
        <h1 class="display-3">&{'admin.title.init'}</h1>
        <p>&{'admin.title.helper'}</p>
    </div>
</div>

<div class="container">
    <div class="row">

    #{form @uploadData(), enctype:'multipart/form-data'}
        <fieldset>
            <legend>&{'admin.title.upload'}</legend>
            <div class="form-group">
                <label for="excelFile1">&{'admin.label.upload_file'}</label>
                <input type="file" class="form-control-file" id="excelFile1" name="excel"
                       aria-describedby="excelFileHelp">
                <small id="excelFileHelp" class="form-text text-muted">&{'admin.label.upload_file.helper'}</small>

            </div>
        </fieldset>
        <fieldset>
            <button type="submit" class="btn btn-primary">&{'admin.button.upload_submit'}</button>
        </fieldset>

    #{/form}
    </div>
</div>
