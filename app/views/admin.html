#{extends 'base.html' /}


<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <a class="navbar-brand" href="#">Cissou-Admin</a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mr-auto">

            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
                   aria-haspopup="true" aria-expanded="false">
                &{'main.admin'}
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="@{Application.resetAll()}">&{'main.admin.reset'}</a>
                    <a class="dropdown-item" href="@{Application.init()}">&{'main.admin.upload'}</a>

                    <a class="dropdown-item" href="@{Trackers.list()}">Trackers list</a>
                </div>
            </li>


        </ul>
        <ul class="navbar-nav">

            <li class="nav-item">
                <a class="nav-link ${play.i18n.Lang.get().equals('en')?'disabled':''}"
                   href="@{controllers.Langs.switchTo(request.url,'en')}">en</a>
            </li>
            <li class="nav-item">
                <a class="nav-link ${play.i18n.Lang.get().equals('fr')?'disabled':''}"
                   href="@{controllers.Langs.switchTo(request.url,'fr')}">fr</a>
            </li>
        </ul>
    </div>
</nav>

<main role="main">
#{ifErrors}

    <div class="container">
        <div class="row">
            <div class="col-sm">
                <div class="card">
                    <div class="card-body">

                        <h2>Some errors are present</h2>
                        <ul>
                            #{errors}
                                <li class="error text-danger">${error}</li>
                            #{/errors}
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

#{/ifErrors}

#{doLayout /}

    <hr>

</main>
